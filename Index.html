<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor Game</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <h1 id="heading">Rock-Paper-Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img id="rock" src="C:\Users\heman\Downloads\rock.png">
        </div>
        <div class="choice" id="paper">
            <img id="paper" src="C:\Users\heman\Downloads\paper.png">
        </div>
        <div class="choice" id="scissors">
            <img id="scissors" src="C:\Users\heman\Downloads\scissors.png">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
        <div class="score">
            <p id="your-score">0</p>
            <p>Player</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="Javascript.js"></script>
</body>

</html>
